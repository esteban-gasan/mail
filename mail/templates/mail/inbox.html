{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 class="mt-4 mb-4" id="user-email">{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
        <h3 id="mailbox-name"></h3>
        <table class="table table-hover align-middle" id="emails-table"></table>
    </div>

    <div class="card" id="single-view">
        <div class="card-body">
            <h4 id="email-subject"></h4>
            <button class="btn btn-sm btn-success" id="archive-btn"></button>
            <table class="table table-sm table-borderless" id="email-details">
                <tbody>
                    <tr>
                        <th scope="row">From:</th>
                        <td id="email-sender"></td>
                    </tr>
                    <tr>
                        <th scope="row">To:</th>
                        <td id="email-recipients"></td>
                    </tr>
                    <tr>
                        <th scope="row">Date:</th>
                        <td id="email-timestamp"></td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <p class="card-text" id="email-body"></p>
            <button class="btn btn-primary" id="reply-btn">Reply</button>
        </div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary" value="Send">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
